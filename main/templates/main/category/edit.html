{% extends 'layout.html' %}

{% block title %}Edit Category{% endblock %}

{% block content %}

    <form action="{% url 'category_update' category.pk %}" method="post">
        {% csrf_token %}
        <div class="col-auto">
            <label for="name" class="visually-hidden">name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="name" value="{{ category.name }}"/>
        </div>
        <button type="submit" class="btn btn-success mt-5">Save</button>
    </form>
{% endblock %}
