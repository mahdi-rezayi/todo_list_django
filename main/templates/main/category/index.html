{% extends 'layout.html' %}

{% block title %}
    Category List
{% endblock %}

{% block content %}
    <div class="w-100 d-flex justify-content-between">
        <h2 style="width: max-content">Category List</h2>
        <a href="{% url 'category_create' %}" class="btn btn-primary mb-3">
            Add New Category
        </a>
    </div>

    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ category.name }}
                <div>
                    <a href="{% url 'category_edit' category.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'category_delete' category.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
